<!DOCTYPE html>
<html lang="es">
    <head>
            
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta charset="UTF-8">



            <link rel="stylesheet" href="reset.css">

            <link rel="stylesheet" href="style.css">

            <link rel="stylesheet" href="mediano.css">
            <link rel="stylesheet" href="chico.css">

            <title>Encriptador</title>
        </head>
        
        <body>
        <header>
            <img src="img/logoAlura.png" alt="Logo de Alura">        </header>

            <main>
                <div class="entradaTexto">
                    <div class="entradaTexto_texto">
                        <textarea id="entradaTexto2" cols="20" rows="10" placeholder="Escribe tu texto aqui" onkeyup="verificar(this.value)"></textarea>
                        <label id="advertencia" for="entradaTexto"><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas sin acentos ni carácteres especiales</label>
                    
                        <input id="encriptar" type="button" value="Encriptar" onclick="mostrarTexto('encriptar')" style="cursor: pointer">
                        <input id="desencriptar" type="button" value="Desencriptar" onclick="mostrarTexto('desencriptar')" style="cursor: pointer">
                    </div>
                </div>

                <div class="salidaTexto">
                    <div id="salidaTextoImagen">
                        <img src="img/persona.png" alt="Persona invvestigando">
                        <h2>Ningún mensaje fue encontrado</h2>
                        <p>Ingresa tu mensaje.</p>
                    </div>
                    
                    <div id="salidaTexto_texto" hidden="false">
                        <div class="texto">    
                            <p id="salidaTexto_texto_parrafo"></p>
                        </div>
                        <div class="boton">
                            <input id="copiar" type="button" value="Copiar" onclick="copiarTexto()">
                        </div>
                    </div>
                </div>

                <script src="app.js"></script>
            </main>

            <footer>
                <p>Francisco Lopez 2024</p>
            </footer>
    </body>
</html>
